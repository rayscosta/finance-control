<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Informa√ß√µes do Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #logs {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Informa√ß√µes do Usu√°rio</h1>
    
    <div class="info">
        <h2>Status da Autentica√ß√£o</h2>
        <p><strong>Token no localStorage:</strong> <span id="localToken">-</span></p>
        <p><strong>Token no sessionStorage:</strong> <span id="sessionToken">-</span></p>
    </div>

    <div class="info">
        <h2>Dados do Usu√°rio</h2>
        <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
    </div>

    <div>
        <button onclick="testLogin()">üîê Fazer Login de Teste</button>
        <button onclick="testUserInfo()">üìä Carregar Informa√ß√µes</button>
        <button onclick="clearStorage()">üóëÔ∏è Limpar Storage</button>
    </div>

    <div class="info">
        <h2>üìã Logs do Console</h2>
        <div id="logs"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function checkStorage() {
            const localToken = localStorage.getItem('authToken');
            const sessionToken = sessionStorage.getItem('authToken');
            
            document.getElementById('localToken').textContent = localToken ? 
                localToken.substring(0, 20) + '...' : 'Nenhum';
            document.getElementById('sessionToken').textContent = sessionToken ? 
                sessionToken.substring(0, 20) + '...' : 'Nenhum';
            
            log(`Token no localStorage: ${localToken ? 'Presente' : 'Ausente'}`);
            log(`Token no sessionStorage: ${sessionToken ? 'Presente' : 'Ausente'}`);
        }

        async function testLogin() {
            log('üîê Iniciando login de teste...');
            try {
                const response = await fetch(`${window.API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@finance.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                log(`Resposta do login: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.data.token);
                    log('‚úÖ Token salvo no localStorage', 'success');
                    log(`Nome: ${data.data.user.name}`, 'success');
                    log(`Email: ${data.data.user.email}`, 'success');
                    checkStorage();
                    await testUserInfo();
                } else {
                    log(`‚ùå Erro no login: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testUserInfo() {
            log('üìä Carregando informa√ß√µes do usu√°rio...');
            try {
                const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                
                if (!token) {
                    log('‚ùå Nenhum token encontrado!', 'error');
                    document.getElementById('userName').textContent = 'N√£o autenticado';
                    document.getElementById('userEmail').textContent = 'N√£o autenticado';
                    return;
                }

                log('üì° Fazendo requisi√ß√£o para /api/auth/me...');
                const response = await fetch(`${window.API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Resposta recebida: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Dados recebidos: ${JSON.stringify(data.data)}`, 'success');
                    
                    document.getElementById('userName').textContent = data.data.name;
                    document.getElementById('userEmail').textContent = data.data.email;
                    
                    log(`Nome atualizado: ${data.data.name}`, 'success');
                    log(`Email atualizado: ${data.data.email}`, 'success');
                } else {
                    const errorData = await response.json();
                    log(`‚ùå Erro: ${errorData.message}`, 'error');
                    document.getElementById('userName').textContent = 'Erro';
                    document.getElementById('userEmail').textContent = 'Erro';
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                document.getElementById('userName').textContent = 'Erro';
                document.getElementById('userEmail').textContent = 'Erro';
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            log('üóëÔ∏è Storage limpo', 'success');
            checkStorage();
            document.getElementById('userName').textContent = 'Carregando...';
            document.getElementById('userEmail').textContent = 'Carregando...';
        }

        // Executar ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina carregada');
            checkStorage();
            
            // Se j√° tiver token, carregar info automaticamente
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                log('Token encontrado, carregando informa√ß√µes...', 'success');
                testUserInfo();
            } else {
                log('‚ö†Ô∏è Nenhum token encontrado. Clique em "Fazer Login de Teste"');
                document.getElementById('userName').textContent = 'N√£o autenticado';
                document.getElementById('userEmail').textContent = 'N√£o autenticado';
            }
        });
    </script>
</body>
</html>
