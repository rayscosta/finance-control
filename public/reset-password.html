<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - Finance Control</title>
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .reset-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #333;
        }

        .reset-header p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .password-requirements h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.95rem;
            color: #333;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 1.25rem;
            color: #666;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reset-card {
                padding: 2rem 1.5rem;
            }

            .reset-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-icon">üîí</div>
                <h1>Resetar Senha</h1>
                <p>Digite sua nova senha abaixo</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-control" 
                        placeholder="Digite sua nova senha"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-control" 
                        placeholder="Digite novamente a senha"
                        required
                        minlength="6"
                    >
                </div>

                <div class="password-requirements">
                    <h4>Requisitos da senha:</h4>
                    <ul>
                        <li>M√≠nimo de 6 caracteres</li>
                        <li>Recomendado: Use letras, n√∫meros e caracteres especiais</li>
                        <li>Evite informa√ß√µes pessoais √≥bvias</li>
                    </ul>
                </div>

                <button type="submit" class="btn">
                    üîê Resetar Senha
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html">Voltar ao Login</a>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/reset-password.js"></script>
</body>
</html>
