<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Teste de Login - Finance Control</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@finance.com" required>
        </div>
        
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Fazer Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Enviando requisição...</p>';
            
            try {
                console.log('Fazendo login com:', { email, password: '***' });
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Status:', response.status);
                
                const data = await response.json();
                console.log('Resposta:', data);
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login bem-sucedido!</h3>
                        <p><strong>Nome:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erro no login</h3>
                        <p>${data.message || 'Erro desconhecido'}</p>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
